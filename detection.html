<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="description" content="AR.js demos" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AR.js | Detection demo</title>
  <script src="js/aframe.min.0.6.1.js"></script>
  <script src="js/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden; background-color: #ddd;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset="hiro" id="hiromarker">
      <!-- <a-image src="assets/judoka.png" position="0 0 0" rotation="-90 0 0" scale="2 2 2"></a-image> -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    function markerDetection(){
      var m = document.getElementById("hiromarker");
      if (m.object3D.visible){
        //Marker founded
        console.log("Marker detected!");
      } else {
        //Marker lost
      }
      requestAnimationFrame(markerDetection);
    }
    markerDetection();
  </script>
</body>
</html>
